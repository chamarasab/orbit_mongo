    <script>
        var message = '<?php echo $_SESSION["message"]; ?>';
        switch (message) {
            case 'empty_inputs':
                toastr.warning("Please enter required fields!");
                break;

            case 'welcome':
                toastr.info("Hello... Welcome to Orbit");
                break;

            case 'insert_success':
                toastr.success("New user added successfully");
                break;

            case 'insert_error':
                toastr.error("Something went wrong!");
                break;
            case 'connection_failed':
                toastr.error("Database connection failed!");
                break;
            case 'user_found_failed':
                toastr.error("Invalid user id!");
                break;
            case 'user_found_success':
                toastr.warning("Edit your information here...");
                break;
            default:
                toastr.success(message);
        }
